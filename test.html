<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=500">
<title>Document</title>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="border:1px solid #ccc;">
Your browser does not support the HTML 5 Canvas.
</canvas>
</br>
<input type="button" id="am" value="-" onclick="ami()" style="width:100px;height:100px;font-size:30px;"/>
<input type="text" id="aaaa" value="1" disabled="disabled" style="width:100px;height:100px;font-size:30px;text-align:center;"/>
<input type="button" id="ap" value="+" onclick="app()" style="width:100px;height:100px;font-size:30px;"/>
</br>----------------------------------</br>
<input type="button" id="bm" value="-" onclick="bmi()" style="width:100px;height:100px;font-size:30px;"/>
<input type="text" id="bbbb" value="1" disabled="disabled" style="width:100px;height:100px;font-size:30px;text-align:center;"/>
<input type="button" id="bp" value="+" onclick="bpp()" style="width:100px;height:100px;font-size:30px;"/>
<script>
var canvas;
var context;
var speed_time = 100;
var speed = 5;
var circle = {x:250, y:250};
var spl=1;
var sel=1;

window.onload = function(){
	canvas_play();	
}

function ami(){

  var tmp = document.getElementById('aaaa').value;
  tmp--;
  if(tmp < 0)
    tmp = 0;
  document.getElementById('aaaa').value = sel = tmp;
  canvas_play();
}
function bmi(){
  var tmp = document.getElementById('bbbb').value;
  tmp--;
  if(tmp < 1)
    tmp = 1;
    
  if(tmp < sel)
  {
    sel = tmp;    
    document.getElementById('aaaa').value = sel = tmp; 
  }
  document.getElementById('bbbb').value = spl = tmp;
  canvas_play();
}

function app(){
  var tmp = document.getElementById('aaaa').value;  
  tmp++;
  if(tmp > spl)
    tmp = spl;
  document.getElementById('aaaa').value = sel = tmp;
  canvas_play();
}

function bpp(){
  var tmp = document.getElementById('bbbb').value;
  tmp++;
  document.getElementById('bbbb').value = spl = tmp;
  canvas_play();
}
function canvas_play(){
  	canvas = document.getElementById('canvas');
  	context = canvas.getContext('2d');

    context.strokeStyle="orange";
		context.clearRect(0, 0, canvas.width, canvas.height);
		context.beginPath();
		context.moveTo(250, 250);
		context.arc( circle.x, circle.y, 250, 0, (Math.PI/180)*360);
		context.closePath();
		context.fillStyle = "yellow";
		context.fill();
		
		for(var i=0; i < spl; i++)
		{
  		context.beginPath();
  		context.moveTo(250, 250);
  		context.arc( circle.x, circle.y, 250, (Math.PI/180)*((360/spl)*i), (Math.PI/180)*((360/spl)*(i+1)));
  		context.closePath();
  		if(sel!=0 || spl!=1)
        context.stroke();
		}

		for(var j=0; j < sel; j++)
		{
  		context.beginPath();
  		context.moveTo(250, 250);
  		context.arc( circle.x, circle.y, 250, (Math.PI/180)*((360/spl)*j), (Math.PI/180)*((360/spl)*(j+1)));
  		context.closePath();
  		context.fillStyle = "blue";
  		context.fill();
  		if(sel!=1)
     	  context.stroke();
		}
}
</script>
</body>
</html>
